<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="./assets/javascript/trains.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1>Anytime is Train Time</h1>
            <p>Choo Choo</p>
        </div>
    <div class="card">
        <div class="card-header">
            <p>Current train schedule</p>

        </div>
        <div class="card-body">
                <table class="table table-sm table-hover" id='trainTable'>
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <p>Add Train</p>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">

                    <label for="tName">Train Name</label>
                    <input type="text" id="tName">
                </div>
            </div>
            <div class="row">
                <div class="col"> 

                    <label for="tDest">Destination</label>
                    <input type="text" id="tDest">
                </div>
            </div>
            <div class="row">
                <div class="col">

                    <label for="tTime">First Train Time</label>
                    <input type="text" id="tTime">
                </div>
            </div>
            <div class="row">
                <div class="col">

                    <label for="tFrequency">Frequency</label>
                    <input type="text" id="tFrequency">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    </div>
</body>

</html>
